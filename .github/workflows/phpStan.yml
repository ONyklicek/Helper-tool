name: PHPStan

on: [push, pull_request]

jobs:
  build-test:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout project
      uses: actions/checkout@v3
    - uses: php-actions/composer@v6 # or alternative dependency management
    - name: Run phpstan
      uses: php-actions/phpstan@v3
      with:
        path: src/Helper
        level: 5
